<div class="container custom-container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success btn-sm btn-block" [routerLink]="['']">Volver</button>
            </div>
        </div>
      <div class="row">
          <h3 class="mb-3 text-center">Actualizar Producto</h3>
        </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="product.name" class="form-control" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="product.amount" class="form-control" placeholder="Cantidad">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-sm btn-block" (click)="editProduct()">Actualizar</button>
      </div>
    </div>
</div>
